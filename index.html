<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">DormDash</h1>
        <nav class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Orders</a>
            <a href="#" class="nav-link">Profile</a>
        </nav>
    </header>
    <main class="main-content">
        <section class="restaurants-section">
            <h2>Popular Restaurants</h2>
            <div class="carousel-container">

                    <div class="restaurant-card">Panda Express</div>
                    <div class="restaurant-card">The Coffee Bean & Tea Leaf</div>
                    <div class="restaurant-card">The Habit Burger and Grill</div>
                    <div class="restaurant-card">Subway</div>
                    <div class="restaurant-card">The Barn</div>
                    <div class="restaurant-card">The Halal Shack</div>
                </div>
                <button class="carousel-btn next-btn">&#8250;</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 DormDash. All Rights Reserved.</p>
    </footer>
    <script src="app.js"></script>

</html>
